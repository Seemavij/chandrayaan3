    <section class="form-section">

        <form method="Post" action="https://formdump.codeinstitute.net/" class="signup-form">

            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required>
            <br />

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required>
            <br />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            <br />

            <label for="vikram-Lander">vikram-Lander</label>
            <input type="radio" id="vikram-Lander" name="running_preference" value="Vikram-Lander" required>
            <label for="exploration-mission">exploration-mission</label>
            <input type="radio" id="exploration-mission" name="running_preference" value="exploration-mission" required>
            <label for="Isro-rover-weight">Isro-rover-weight</label>
            <input type="radio" id="Isro-rover-weight" name="running_preference" value="Isro-rover-weight" required>

            <input class="join-button" type="submit" value="Let's open!">

        </form>
    </section>
